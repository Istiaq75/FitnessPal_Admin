name: fitness
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider: ^4.2.1
  fl_chart: ^0.62.0
  simple_animation_progress_bar: ^1.6.0
  dotted_dashed_line: ^0.0.3
  simple_circular_progress_bar: ^1.0.2
  animated_toggle_switch: ^0.6.2
  readmore: ^2.1.0
  calendar_agenda:
    path: dev_lib/calendar_agenda/
  intl: 
  flutter_screenutil: ^5.9.0
  firebase_core: ^2.20.0
  firebase_auth: ^4.12.0
  cloud_firestore: ^4.12.1
  cached_network_image: ^3.3.0
  top_snackbar_flutter: ^3.1.0
  firebase_storage: ^11.4.1
  firebase_database: 
  provider: 
  rflutter_alert: 
  simple_animations: 
  bubble_tab_indicator: 
  url_launcher: 
  percent_indicator: ^4.2.3
  image_picker: ^1.0.6
  get: ^4.6.5
  shared_preferences: ^2.2.3

dependency_overrides: 
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 
  flutter_launcher_icons:
flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/img/
    - assets/  
    - assets/images/
    - assets/images/2.png
    - assets/images/pushups.jpg
    - assets/images/crunches.jpg
    - assets/images/planks.jpg
    - assets/images/climbers.jpg
    - assets/images/squats.jpg
    - assets/images/sideplanks.jpg
    - assets/images/situps.jpg
    - assets/images/pushups.jpg

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Regular.ttf
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-Bold.ttf
          weight: 700

